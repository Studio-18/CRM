<ion-view view-title="Register">
  <ion-content class="padding-top">
    <div class="text-center padding-top">
      <i class="icon ion-android-person-add larger positive"></i>
    </div>
    <form class="form-style-6" name="registerForm" novalidate ng-submit="registerForm.$valid && register(user)" ng-class="{ 'has-error' : registerForm.txtemail.$invalid && registerForm.$submitted }">
    <div class="list">
        <input name="name" type="text" ng-model="user.name" placeholder="Name" required>
        <input name="txtemail" type="email" ng-model="user.email" placeholder="Email" ng-minlength="5" ng-maxlength="30"required>
      <div class="form-errors" ng-messages="registerForm.txtemail.$error" ng-if="registerForm.$submitted">
        <div class="form-error" ng-message="required">Debes ingresar algo como nombre@email.com.</div>
        <div class="form-error" ng-message="email">This field is must be an email.</div>
        <div class="form-error" ng-message="maxlength">Ops, parece ser muy grande el correo.</div>
      </div>
        <input  name="txtpassword" type="password" ng-model="user.password" placeholder="Password" ng-minlength="5" ng-maxlength="25"required>
      <div class="form-errors" ng-messages="registerForm.txtpassword.$error" ng-if="registerForm.$submitted">
        <div class="form-error" ng-message="required">Debes ingresar una Contraseña.</div>
        <div class="form-error" ng-message="minlength">Ops, parece ser muy corta las Contraseña.</div>
        <div class="form-error" ng-message="maxlength">Ops, parece ser muy grande las Contraseña.</div>
        <div class="form-error" ng-message="pattern">Debe ingresar solo caracteres letras y numeros.</div>
      </div>
        

        <input name="project" type="text" ng-model="user.project" placeholder="Project Code" required>

    </div>
    
    <div class="padding-top">
      <input type="submit" value="Register" class="button button-block button-positive"/>
    </div>
  </form>
  </ion-content>
</ion-view>
