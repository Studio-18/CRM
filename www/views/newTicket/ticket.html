<ion-view view-title="new ticket">
  <ion-content>
  <form ng-submit="newTicket()">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="First Name" ng-model="ticket.firstname">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Last Name" ng-model="ticket.lastname">
      </label>
      <label class="item item-input">
        <textarea placeholder="Comments" ng-model="ticket.message"></textarea>
  </label>
</div>
<button class="button button-calm" type="submit">Submit Ticket</button>
    

  </form>
    

  </ion-content>
</ion-view>
