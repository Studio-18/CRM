<ion-view view-title="New Ticket">
  <ion-content>
  <form ng-submit="newTicket()">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="feature" ng-model="ticket.feature">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Project Code" ng-model="ticket.project_code">
      </label>
      <label class="item item-input">
        <textarea placeholder="Comments" ng-model="ticket.message"></textarea>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Priority
        </div>
        <select ng-model="ticket.priority">
          <option value="urgent">Urgent</option>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </label>

</div>
<button class="button button-calm" type="submit">Submit Ticket</button>
    

  </form>
    

  </ion-content>
</ion-view>
