<ion-view title="recent tickets">
  <ion-content>


  <div ng-repeat="message in messages">
    <div class="list list-inset">
      <div class="item item-divider">
        <strong>Ticket Number: </strong>{{message.user}}
      </div>
      <h2 class="item"><strong>Ticket Started By: </strong>{{message.firstname}} {{message.lastname}}</h2>
      <p class="item"><strong>Issue Description: </strong>{{message.message}}</p>
      <p class="item"><strong>Ticket Status: </strong><span class="badge badge-assertive">New</span>{{message.status}}</p>

      <p class="item"><strong>Ticket Created on: </strong> {{message.created_at | date}}</p>

    </div>
  </div>
  </ion-content>
</ion-view>
